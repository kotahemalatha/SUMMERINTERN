<!DOCTYPE html>
<html>
<head>
    <title>Liver Cirrhosis Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #2c3e50;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-height: 80vh;
            overflow-y: scroll;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 6px;
            width: 300px;
            margin-top: 4px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .result {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <h2>ðŸ§¬ Liver Cirrhosis Prediction</h2>
    <form method="POST" action="/predict">
        {% for col in feature_columns %}
            <label>{{ col }}</label>
            <input type="text" name="{{ col }}" placeholder="Enter {{ col }}" required>
        {% endfor %}
        <br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}

</body>
</html>
